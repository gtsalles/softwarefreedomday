{% extends 'base.html' %}

{% load static %}

{% block extracss %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block extrajs %}
    <script src="{% static 'js/jquery.maskedinput.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        $('#id_cpf').mask('999.999.999-99');
        $('#id_cpf').addClass('form-control');
    </script>
{% endblock %}

{% block content %}
    <div class="container">
        <form class="form-signin" method="post" action="" accept-charset="utf-8">
            <div class="text-center">
                <img src="{% static 'img/logo.png' %}">
              </div>
              <div class="text-center">
                <p>Insira o n√∫mero do CPF para baixar o certificado.</p>
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Baixar</button>
        </form>
    </div>
{% endblock %}
